<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" width="256" height="256">
  <defs>
    <linearGradient id="gradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(20, 83, 45, 0.2);stop-opacity:1" /> <!-- green-900/20 -->
      <stop offset="100%" style="stop-color:rgba(30, 58, 138, 0.2);stop-opacity:1" /> <!-- blue-900/20 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background 1 (Rotate 3deg) -->
  <rect x="4" y="4" width="48" height="48" rx="12" fill="url(#gradDark)" transform="rotate(3, 28, 28)" />

  <!-- Background 2 (Rotate -3deg, Black/20) -->
  <rect x="4" y="4" width="48" height="48" rx="12" fill="#000000" fill-opacity="0.2" stroke="rgba(34, 197, 94, 0.1)" stroke-width="1" transform="rotate(-3, 28, 28)" />

  <!-- Apple Icon (Centered 32x32 at x=12, y=12) -->
  <g transform="translate(12, 12)">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> <!-- green-500 -->
      <path d="M12 6.528V3a1 1 0 0 1 1-1h0" />
      <path d="M18.237 21A15 15 0 0 0 22 11a6 6 0 0 0-10-4.472A6 6 0 0 0 2 11a15.1 15.1 0 0 0 3.763 10 3 3 0 0 0 3.648.648 5.5 5.5 0 0 1 5.178 0A3 3 0 0 0 18.237 21" fill="rgba(20, 83, 45, 0.3)" /> <!-- green-900/30 -->
    </svg>
  </g>

  <!-- Overlay Badge (Bottom Right) -->
  <circle cx="44" cy="44" r="10" fill="#1e293b" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#shadow)" /> <!-- dark:bg-card (slate-800 approx) -->
  
  <!-- Activity Icon (Centered in Badge) -->
  <g transform="translate(36, 36)"> 
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> <!-- blue-400 -->
       <path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2" />
    </svg>
  </g>
</svg>
