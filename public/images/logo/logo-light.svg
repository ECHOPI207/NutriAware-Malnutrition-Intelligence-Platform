<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" width="256" height="256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background 1 (Rotate 3deg) -->
  <rect x="4" y="4" width="48" height="48" rx="12" fill="url(#grad1)" transform="rotate(3, 28, 28)" />

  <!-- Background 2 (Rotate -3deg, White/50) -->
  <rect x="4" y="4" width="48" height="48" rx="12" fill="#ffffff" fill-opacity="0.5" stroke="rgba(0,0,0,0.05)" stroke-width="1" transform="rotate(-3, 28, 28)" />

  <!-- Apple Icon (Centered 32x32 at x=12, y=12) -->
  <g transform="translate(12, 12)">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 6.528V3a1 1 0 0 1 1-1h0" />
      <path d="M18.237 21A15 15 0 0 0 22 11a6 6 0 0 0-10-4.472A6 6 0 0 0 2 11a15.1 15.1 0 0 0 3.763 10 3 3 0 0 0 3.648.648 5.5 5.5 0 0 1 5.178 0A3 3 0 0 0 18.237 21" fill="#dcfce7" />
    </svg>
  </g>

  <!-- Overlay Badge (Bottom Right) -->
  <circle cx="44" cy="44" r="10" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)" />
  
  <!-- Activity Icon (Centered in Badge) -->
  <g transform="translate(36, 36)"> 
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
       <path d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2" />
    </svg>
